<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Order Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        .price-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .price-info h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .price-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .price-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üõçÔ∏è Place New Order</h2>

    <form action="/place-order" method="post">
        <div class="form-group">
            <label for="contact">üì± Contact Number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter contact number" required>
        </div>

        <div class="form-group">
            <label for="size">üëï T-Shirt Size:</label>
            <select id="size" name="size" required>
                <option value="">Select size</option>
                <option value="XS">XS - Extra Small</option>
                <option value="S">S - Small</option>
                <option value="M">M - Medium</option>
                <option value="L">L - Large</option>
                <option value="XL">XL - Extra Large</option>
                <option value="XXL">XXL - Double XL</option>
            </select>
        </div>

        <div class="price-info">
            <h4>üí∞ Price List (LKR)</h4>
            <div class="price-list">
                <span>XS: 600</span>
                <span>S: 800</span>
                <span>M: 900</span>
                <span>L: 1000</span>
                <span>XL: 1100</span>
                <span>XXL: 1200</span>
            </div>
        </div>

        <div class="form-group">
            <label for="qty">üì¶ Quantity:</label>
            <input type="number" id="qty" name="qty" min="1" max="100" placeholder="Enter quantity" required>
        </div>

        <button type="submit" class="submit-btn">Place Order</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home</a>
</div>
</body>
</html>
