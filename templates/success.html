<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed Successfully</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .success-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    h2 {
      color: #28a745;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .order-details {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: left;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #28a745;
    }

    .detail-label {
      font-weight: 600;
      color: #495057;
    }

    .detail-value {
      color: #212529;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 30px 20px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="success-container">
  <div class="success-icon">âœ…</div>
  <h2>Order Placed Successfully!</h2>

  <div class="order-details">
    <div class="detail-row">
      <span class="detail-label">ðŸ†” Order ID:</span>
      <span class="detail-value">{{.OrderID}}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">ðŸ“± Contact:</span>
      <span class="detail-value">{{.CustomerID}}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">ðŸ‘• Size:</span>
      <span class="detail-value">{{.Size}}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">ðŸ“¦ Quantity:</span>
      <span class="detail-value">{{.Quantity}}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">ðŸ’° Total Amount:</span>
      <span class="detail-value">LKR {{printf "%.2f" .TotalAmount}}</span>
    </div>
  </div>

  <div class="action-buttons">
    <a href="/place-order" class="btn btn-primary">Place Another Order</a>
    <a href="/reports" class="btn btn-secondary">View All Orders</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
