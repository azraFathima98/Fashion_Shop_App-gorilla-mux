<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Update Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .error-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #dc3545;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #dc3545;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">‚ùå</div>
  <h2>Status Update Failed</h2>

  <div class="error-message">
    <strong>Error:</strong> Invalid Order ID or the order is already delivered. Only orders with status "PROCESSING" or "DELIVERING" can be updated.
  </div>

  <div class="action-buttons">
    <a href="/change-status" class="btn btn-primary">Try Again</a>
    <a href="/reports" class="btn btn-secondary">View All Orders</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
